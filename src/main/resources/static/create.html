<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta http-equiv="x-ua-compatible" content="ie=edge">
<title>Create Cake</title>
<meta http-equiv="Cache-Control"
	content="no-cache, no-store, must-revalidate" />
<meta http-equiv="Pragma" content="no-cache" />
<meta http-equiv="Expires" content="0" />
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="styles/bootstrap.min.css">
<link rel="stylesheet" href="styles/all.css">
<link rel="stylesheet" href="styles/style.css">
<script
	src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
<script src="script/cakemgr.js"></script>
</head>

<body>
	<div class="container my-5" ng-app="myApp" ng-controller="formCtrl">
		<form name="createForm" novalidate>
			<table class="table table-striped table-responsive-md">
				<tr>
					<td><label for="title">Title:</label></td>
					<td><input type="text" name="title" ng-model="cake.title" required placeholder="cake title"><br>
					<span ng-show="createForm.title.$error.required">Title is required.</span>
					</td>
				</tr>
				<tr>
					<td><label for="desc">Description:</label></td>
					<td><input type="text" name="desc" ng-model="cake.desc" required placeholder="cake description"><br>
						<span ng-show="createForm.desc.$error.required">Description is required.</span>
					</td>
					
				</tr>
				<tr>
					<td><label for="image">Image:</label></td>
					<td><input type="url" name="url" ng-model="cake.image" required placeholder="image url"><br>
						<span ng-show="createForm.url.$error.url">Invalid url address.</span>
						<span ng-show="createForm.url.$error.required">Image url is required.</span>
					</td>
				</tr>
				<tr style="align: center">
					<td colspan="2" style="text-align: center">
						<input type="submit" ng-click="save()" 
						ng-disabled="createForm.title.$invalid || createForm.desc.$invalid || createForm.url.$invalid 
								 || !createForm.url.$dirty">
						</input>
					</td>
				</tr>
				<tr>
					<td colspan="2">
						{{ result }}
					</td>
				</tr>
			</table>
		</form>
	</div>
	<input type="text" ng-model="result">
</body>
</html>
