<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta http-equiv="x-ua-compatible" content="ie=edge">
<title>Cake List</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="styles/bootstrap.min.css">
<link rel="stylesheet" href="styles/all.css">
<link rel="stylesheet" href="styles/style.css">
<script src="script/sorttable.js"></script>
</head>

<body style="height: 100%">
	<div class="my-2">
		<div th:switch="${cakes}">
			<h2 th:case="null">No record found !!</h2>
			<div th:case="*">
				<table class="table table-striped table-responsive-md sortable">
					<thead>
						<tr>
							<th>ID</th>
							<th>Title</th>
							<th>Description</th>
							<th>Image</th>
						</tr>
					</thead>
					<tbody>
						<tr th:each="cake : ${cakes}">
							<td th:text="${cake.id}"></td>
							<td th:text="${cake.title}"></td>
							<td th:text="${cake.desc}"></td>
							<td><a th:href="${cake.image}" target="_blank"><span th:text="${cake.image}"></span></a></td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
	</div>
</body>
</html>
